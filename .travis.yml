language: python
python:
  - "3.7.4"

install:
  - sudo apt-get update

  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - conda activate test-environment

  - python setup.py install
#  - conda build your-conda-recipe
#  - conda install your-package --use-local

script:
  - pytest

after_success:
  - conda install conda-build
  - conda install anaconda-client
  - conda install conda-verify
  - export ANACONDA_API_TOKEN=$CONDA_UPLOAD_TOKEN
  - export PKG_NAME=test_release
  - export VERSION=0.0.001
  - conda build .
  - export CONDA_BUILD_PATH=/home/travis/miniconda/envs/test-environment/conda-bld
  - conda convert --platform all $CONDA_BUILD_PATH/linux-64/$PKG_NAME-$VERSION-py37_0.tar.bz2 --output-dir $CONDA_BUILD_PATH

  - ls $CONDA_BUILD_PATH
  - ls $CONDA_BUILD_PATH/linux-64

  - anaconda upload $CONDA_BUILD_PATH/**/test_release-*.tar.bz2

